<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Indicadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Dashboard de Indicadores</h1>
    </header>

    <div class="container mt-4">
      <h2>Dados de Indicadores</h2>

      <!-- Filtro -->
      <div class="mb-3">
        <label for="periodo" class="form-label">Selecione o Período:</label>
        <select id="periodo" class="form-select">
          <option value="Trimestral">Trimestral</option>
          <option value="Semestral">Semestral</option>
          <option value="Anual">Anual</option>
        </select>
      </div>

      <!-- Gráficos -->
      <div class="row">
        <div class="col-md-6">
          <h3>Nota de usabilidade</h3>
          <canvas id="notaUsabilidadeChart"></canvas>
        </div>

        <div class="col-md-6">
          <h3>Taxa de Rejeição por Período</h3>
          <canvas id="taxaRejeicaoChart"></canvas>
        </div>

        <div class="col-md-6">
          <h3>Tempo Médio de Sessão</h3>
          <canvas id="tempoSessao"></canvas>
        </div>

        <div class="col mt-6">
          <h3>Distribuição de Ações</h3>
          <canvas id="acoesChart"></canvas>
        </div>
      </div>

      <div id="data-container" class="mt-3">
        <!-- Os dados serão carregados aqui -->
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

  </body>
</html>
